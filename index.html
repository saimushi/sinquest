<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Phaser Game</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>

    <script>

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#ffffff',
            parent: 'phaser-example',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        var player;
        var cursors;

        function preload ()
        {
console.log('preload function called');
            //  You can load assets here
            this.load.image('hero', 'assets/hero.png').on('loaderror', function (texture) { alert('Error loading hero.png'); });
        };

        function create () {
console.log('create function called');

            //  This creates a simple sprite that is using our loaded image and
            //  adds it to the center of the screen
            player = this.physics.add.sprite(100, 100, 'hero');
            player.setScale(10);
            player.setCollideWorldBounds(true);

            cursors = this.input.keyboard.createCursorKeys();
        }

        function update ()
        {
            player.setVelocity(0);

            if (cursors.up.isDown)
            {
                player.setVelocityY(-30);
            }
            else if (cursors.down.isDown)
            {
                player.setVelocityY(30);
            }

            if (cursors.left.isDown)
            {
                player.setVelocityX(-30);
            }
            else if (cursors.right.isDown)
            {
                player.setVelocityX(30);
            }
        }

    </script>

</body>
</html>
