<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinQuest - Dragon Quest Style RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: sans-serif;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        #game-canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* バーチャル十字キーコントロール */
        #mobile-controls {
            display: none; /* デフォルトは非表示 */
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        #d-pad {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .d-pad-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
            transition: all 0.1s;
        }

        .d-pad-button:active {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        #btn-up {
            top: 0;
            left: 70px;
        }

        #btn-down {
            bottom: 0;
            left: 70px;
        }

        #btn-left {
            top: 70px;
            left: 0;
        }

        #btn-right {
            top: 70px;
            right: 0;
        }

        /* タッチデバイス（スマホ・タブレット）でのみ表示 */
        @media (hover: none) and (pointer: coarse) {
            #mobile-controls {
                display: block;
            }
        }

        /* 画面幅が狭い場合の調整 */
        @media (max-width: 768px) {
            #game-canvas-wrapper canvas {
                max-width: 100vw;
                height: auto !important;
            }
        }
    </style>

    <!-- Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Game Config -->
    <script src="js/config/gameConfig.js"></script>

    <!-- Game Scenes -->
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/TitleScene.js"></script>
    <script src="js/scenes/FieldScene.js"></script>

    <!-- Main Game -->
    <script src="js/main.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="game-canvas-wrapper">
            <!-- ゲームキャンバスはここに自動的に追加されます -->
        </div>

        <!-- モバイル用バーチャル十字キー -->
        <div id="mobile-controls">
            <div id="d-pad">
                <div id="btn-up" class="d-pad-button" data-direction="up">↑</div>
                <div id="btn-down" class="d-pad-button" data-direction="down">↓</div>
                <div id="btn-left" class="d-pad-button" data-direction="left">←</div>
                <div id="btn-right" class="d-pad-button" data-direction="right">→</div>
            </div>
        </div>
    </div>
</body>
</html>
