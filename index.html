<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Phaser RPG</title>
    <style>
        body {
            margin: 0;
            background-color: #ffffff; /* ç™½ */
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 1600,
            height: 600,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        //  The preload function is where you declare external files (like images or sounds)
        var preload = function () {

console.log('preload function called');
            //  You can load assets here
            this.load.image('hero', 'assets/hero.png').on('loaderror', function (texture) { alert('Error loading hero.png'); });
        };

        var create = function () {
console.log('create function called');

            //  This is called once after the preload ends
            var hero = this.add.image(100, 100, 'hero').setScale(10);
        };
    </script>

</body>
</html>
