<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Phaser Game</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>

    <script>

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#ffffff',
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload ()
        {
console.log('preload function called');
            //  You can load assets here
            this.load.image('hero', 'assets/hero.png').on('loaderror', function (texture) { alert('Error loading hero.png'); });
        };

        function create () {
console.log('create function called');

            //  This creates a simple sprite that is using our loaded image and
            //  adds it to the center of the screen
            var sprite = this.add.sprite(100, 100, 'hero');
            sprite.setScale(10);
        }

    </script>

</body>
</html>
